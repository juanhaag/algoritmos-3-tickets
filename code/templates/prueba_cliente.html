<!DOCTYPE html>
<html>
<head>
    <title>Prueba Cliente</title>
</head>
<body>
    <h1>Clientes actuales</h1>
    <ul>
        {% for client in clients %}
            <li>ID: {{ client.id_Cliente }}, Nombre: {{ client.name_Cliente }}</li>
        {% else %}
            <li>No hay clientes</li>
        {% endfor %}
    </ul>

    <h2>Acciones r√°pidas</h2>
    <form action="/prueba-cliente/create" method="post">
        <button type="submit">Crear cliente placeholder</button>
    </form>

    <form action="/prueba-cliente/modify" method="post">
        ID a modificar: <input name="id" type="number">
        Nuevo nombre: <input name="newName" type="text">
        <button type="submit">Modificar</button>
    </form>

    <form action="/prueba-cliente/delete" method="post">
        ID a eliminar: <input name="id" type="number">
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
