<!DOCTYPE html>
<html>
<head>
    <title>Prueba Técnico</title>
</head>
<body>
    <h1>Técnicos</h1>
    <ul>
        {% for t in technicians %}
            <li>ID: {{ t._id }}, Nombre: {{ t._name }} {{ t._surname }}, Tel: {{ t._phone }}</li>
        {% else %}
            <li>No hay técnicos</li>
        {% endfor %}
    </ul>

    <h2>Crear</h2>
    <form action="/prueba-tecnico/create" method="post">
        <input type="text" name="id" placeholder="ID" required>
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="text" name="surname" placeholder="Apellido" required>
        <input type="text" name="phone" placeholder="Teléfono">
        <button type="submit">Crear</button>
    </form>

    <h2>Modificar</h2>
    <form action="/prueba-tecnico/modify" method="post">
        <input type="text" name="id" placeholder="ID" required>
        <input type="text" name="name" placeholder="Nombre">
        <input type="text" name="surname" placeholder="Apellido">
        <input type="text" name="phone" placeholder="Teléfono">
        <button type="submit">Modificar</button>
    </form>

    <h2>Eliminar</h2>
    <form action="/prueba-tecnico/delete" method="post">
        <input type="text" name="id" placeholder="ID" required>
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
