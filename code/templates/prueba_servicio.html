<!DOCTYPE html>
<html>
<head>
    <title>Prueba Servicio</title>
</head>
<body>
    <h1>Servicios</h1>
    <ul>
        {% for s in services %}
            <li>ID: {{ s._id }}, Nombre: {{ s._name }}, Precio: {{ s._price }}</li>
        {% else %}
            <li>No hay servicios</li>
        {% endfor %}
    </ul>

    <h2>Crear</h2>
    <form action="/prueba-servicio/create" method="post">
        <input type="number" name="id" placeholder="ID" required>
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="text" name="description" placeholder="Descripción">
        <input type="number" name="price" placeholder="Precio" step="0.01">
        <button type="submit">Crear</button>
    </form>

    <h2>Modificar</h2>
    <form action="/prueba-servicio/modify" method="post">
        <input type="number" name="id" placeholder="ID" required>
        <input type="text" name="name" placeholder="Nombre">
        <input type="text" name="description" placeholder="Descripción">
        <input type="number" name="price" placeholder="Precio" step="0.01">
        <button type="submit">Modificar</button>
    </form>

    <h2>Eliminar</h2>
    <form action="/prueba-servicio/delete" method="post">
        <input type="number" name="id" placeholder="ID" required>
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
